<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<title>SpringTech</title>
</head>
<body>
<h1 th:text="${titulo}"></h1>
  <form th:action="@{/registrar}" th:object="${usuario}" th:method=post>
    <label for="nombres">Nombres:</label><br>
    <input type="text" id="nombres" name="nombres" required><br><br>
    
    <label for="apellidos">Apellidos:</label><br>
    <input type="text" id="apellidos" name="apellidos" required><br><br>
    
    <label for="dni">DNI:</label><br>
    <input type="number" id="dni" name="dni" required><br><br>
    
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="contrasena">Contrase√±a:</label><br>
    <input type="password" id="contrasena" name="contrasena" required><br><br>
    
    <input type="submit" value="Registrarse" name="btnRegistrar">
  </form>
<a th:href="@{/}">Volver</a>

</body>
</html>
