<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
</head>
<body>
    <div id="perfil-info">
        <!-- Aquí se mostrará la información del usuario -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Función para obtener los detalles del usuario basados en su ID
        function obtenerDetallesUsuario(idUsuario) {
            axios.get(`http://localhost:8090/api/usuarios/${idUsuario}`)
                .then(response => {
                    const usuario = response.data;
                    // Mostrar los detalles del usuario en la página
                    document.getElementById('perfil-info').innerHTML = `
                        <h1>Perfil de ${usuario.nombre} ${usuario.apellidos}</h1>
                        <p>Rol: ${usuario.rol}</p>
                        <!-- Agrega más campos según sea necesario -->
                    `;
                })
                .catch(error => {
                    console.error('Error al obtener detalles del usuario:', error);
                });
        }

        // Obtener el ID de usuario de los parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const idUsuario = urlParams.get('idUsuario');
        if (idUsuario) {
            // Si se proporciona un ID de usuario, obtener sus detalles
            obtenerDetallesUsuario(idUsuario);
        } else {
            console.error('No se proporcionó el ID del usuario.');
        }
    </script>
</body>
</html>
